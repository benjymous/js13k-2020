<body>
  <svg id="c" viewBox="0 0 640 360">
    <rect id="box" width="10" height="10" fill="red" />
  </svg>
  <script>

    function getInt(obj, key) {
      return Number.parseInt(obj.getAttribute(key))
    };

    function set(obj, key, val) {
      obj.setAttribute(key, val)
    };

    function mod(obj, key, delta) {
      set(obj, key, getInt(obj, key) + delta)
    };

    function approach(obj, key, targetVal) {
      current = getInt(obj, key);
      set(obj, key, ((current*0.9)+(targetVal*0.1)))
    };
    
    set(box, 'x', 0);
    set(box, 'y', 0);

    mx = 0; my = 0;
    scale = 640/c.clientWidth;

    c.addEventListener('mousemove', e => {
      mx = e.x* scale;
      my = e.y * scale
    });

    // Game loop (30fps)
    setInterval(e => {

      //mod(box, "x", +1)
      approach(box, "x", mx);
      approach(box, "y", my)

    }, 33)
  </script>
</body>
