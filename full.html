
<!--
  ///#define boxes bs
  ///#define star s
  ///#define box b
  ///#define update u
-->

<body style="background: #000">
  <svg viewBox="0 0 640 640" style="top:0;left:0;height:100%;width:100%">
    <filter id="g" filterUnits="userSpaceOnUse">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="z1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="z2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="z3"/>
      <feMerge>
        <feMergeNode in="z1"/>
        <feMergeNode in="z2"/>
        <feMergeNode in="z3"/>
      </feMerge>
    </filter>
    <filter id="f" filterUnits="userSpaceOnUse">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>

 
    <path d="M0 0h640v640H0z" fill="#000"/>


    <g filter="url(#f)" id="l0">
        &nbsp;
    </g>
    <g filter="url(#g)" id="l1">
        &nbsp;
    </g>
    <g style="visibility:hidden">
        <path id="star" d="M0 0h2v2H0z"/>
        <path id="box" d="M0 0h20v20H0z" fill-opacity="0"/>
        <path id="galaxy" fill="#fff5" transform="scale(4) translate(-5 0)" d="m0 89c0-39.4 31.6-77 74-77 33.8 0 61 23.2 61 58 0 20.8-16.2 44-41 44-22 0-34-14-34-31-3.6 0-6 6-6 12 0 16.6 19.8 34 43 34 30.4 0 62-27.8 62-69 0-25.6-12.4-47-23-60 13 11 32 32.8 32 67 0 39.4-31.6 77-74 77-33.8 0-61-23.2-61-58 0-20.8 16.2-44 41-44 22 0 34 14 34 31 3.6 0 6-6 6-12 0-16.6-19.8-34-43-34-30.4 0-62 27.8-62 69 0 25.6 12.4 47 23 60-13-11-32-32.8-32-67z"/>
    </g>
  </svg>
  <script>

    cols=["#f00", "#f70", "#ff0", "#7f0", "#0f0", "#0f7", "#0ff", "#07f", "#00f", "#70f", "#f0f", "#f07"];

    stars=[]; boxes=[];

    for(i=0; i<100; ++i) {
      o=star.cloneNode();
      o.setAttribute("fill", cols[i%cols.length]);
      o.removeAttribute("id");
      o.d = { r: Math.random(), x: 300 + (Math.random() * 40), y: 300 + (Math.random() * 40), z: 0.1 };
      stars.push(o);
      l0.appendChild(o)
    };

    s = 0.1;
    for(i=0; i<50; ++i) {
      o=box.cloneNode();
      o.setAttribute("stroke", cols[i%cols.length]);
      o.removeAttribute("id");
      o.onmouseenter = _ => {
        _.target.d.h=true
      };
      o.onmouseleave = _ => {
        _.target.d.h=false
      };
      o.d = { r: 0, x: Math.random() * 640, y: Math.random() * 640, s: s += 0.0005 };
      boxes.push(o);
      l1.appendChild(o)
    };

    update = o => o.setAttribute("transform", "translate("+o.d.x+" "+o.d.y+") rotate("+o.d.r+") scale("+o.d.z+")");
    
    focus=true;
    window.onfocus = _ => focus=true;
    window.onblur= _ => focus=false;
    n = 0;
    // Game loop
    setInterval(_ => {
      if(!focus) return;

      n += 0.025;

      x = 320 + (Math.sin(n) * 250);
      y = 320 + (Math.cos(n) * 250);

      boxes.forEach(o => {
        o.d.r += o.d.s * 5;
        o.d.x = (o.d.x * (1 - o.d.s)) + (x * o.d.s);
        o.d.y = (o.d.y * (1 - o.d.s)) + (y * o.d.s);
        o.d.z = 2.0 + Math.sin(n - (o.d.s * 100)) + (o.d.h ? 1 : 0);
        x = o.d.x;
        y = o.d.y;
        update(o)
      });

      stars.forEach(o => {
        m = 1.1 + ((Math.abs(o.d.x - 320)) / 500);
        o.d.z += m / 10;
        o.d.r += 1;
        o.d.x = ((o.d.x - 320) * m) + 320;
        o.d.y = ((o.d.y - 320) * m) + 320;
        if (o.d.x < 0 || o.d.x > 640 || o.d.y < 0 || o.d.y > 640) {
          o.d.x = 305 + (Math.random() * 30);
          o.d.y = 305 + (Math.random() * 30);
          o.d.z = 0.5
        };
        update(o)
      })

    }, 50)
  </script>
</body>
